<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Lâmpada</title>
    <script>
        var quebrada = false;
        function mudaLampada(tipo) {
            if (tipo == 1) {
                arquivo = "lampada_acesa.png";
            }
            if (tipo == 2) {
                arquivo = "lampada_apagada.png";
            }    
            if (tipo == 3) {
                arquivo = "lampada_quebrada.png";
            }
            if (!quebrada) {
                document.getElementById("luz").src = arquivo;
                if (tipo == 3) {
                    quebrada = true;
                }
            }
        }
    </script>
</head>
<body>
<img src="lampada_apagada.png" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/>
</body>
</html>
